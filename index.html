<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>De ninja a gato </title>
    <style>
        img {
            display:inline-block;
            max-width: 50%;
            align-items: left;
        }
        .row {
            max-width: none;
            padding: 10px;
        }


    </style>
</head>
<body>
    <div id="hermosogatinobb" class="container">
        <div class="row"><img src="img/cat0.png" alt="" data-alt-src="img\ninja0.png" class="gatos"></div>
        <div class="row"><img src="img/cat1.png" alt="" data-alt-src="img\ninja1.png" class="gatos"></div>
        <div class="row"><img src="img/cat2.png" alt="" data-alt-src="img\ninja2.png" class="gatos"></div>
        <div class="row"><img src="img/cat3.png" alt="" data-alt-src="img\ninja3.png" class="gatos"></div>
        <div class="row"><img src="img/cat4.png" alt="" data-alt-src="img\ninja4.png" class="gatos"></div>
    </div>
    <script>
        $('.gatos').click(function(){
            //1 nos traemos los valores
            const src = $(this).attr('src');
            const dataltsrc =$(this).attr('data-alt-src');

            //2, Cambiamos los valores de los atributos 
                $(this).attr('src', dataltsrc);
                $(this).attr('data-alt-src',src);
                
    })
    </script>
</body>
</html>
